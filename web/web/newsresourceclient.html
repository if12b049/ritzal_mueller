<!DOCTYPE html>
<html>
<head>
<script src="lib/jquery.js"></script>
<script>
function sendRequest() {
	$.ajax({
		url: "http://localhost:8080/NewsWebApp/resources/news/1",
		type: "GET",
		headers: {          
	    	Accept: "application/json"
		},
		success: function(value) {
			alert(value);
		}
	});
}
</script>
</head>
<body>
<form>
<input type="button" id="request" value="Request!" onclick="sendRequest();">
</form>
</body>
</html>
